{% extends 'base.html' %}

{% block body %}

<div class="center">
  <a class="nice-btn" href="/">
    <i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Home page
  </a>
</div>

<h2 class="center"><i class="fas fa-code"></i>&nbsp;BBCode</h2>
<div class="center">
  <textarea readonly rows="10" cols="80">{{ bbcode }}</textarea>
</div>

<div id="warn-box" class="center-img">{% for warn in warnings %}<i class="warn large fas fa-exclamation-triangle"></i> {{ warn }} <br /> {% endfor %}</div>

<h2 class="center"><i class="far fa-file-code"></i>&nbsp;Preview</h2>

{{ html_preview | safe }}

{% endblock %}
