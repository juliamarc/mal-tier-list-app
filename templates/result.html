{% extends 'base.html' %}

{% block body %}

<div class="row justify-content-center">
  <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2 text-center">
    <a class="btn btn-outline-dark btn-block" href="/">
      <i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Home page
    </a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-11 col-sm-11 col-md-10 col-lg-10 col-xl-6 text-center">
    <h2><i class="fas fa-code"></i>&nbsp;BBCode</h2>
    <textarea readonly rows="10">{{ bbcode }}</textarea>
  </div>
</div>

{% if warnings %}
<div class="row justify-content-center">
  <div class="col-11 col-sm-11 col-md-10 col-lg-10 col-xl-6">
    {% for warn in warnings %}
    <div class="alert alert-warning" role="alert">
      <i class="warn large fas fa-exclamation-triangle"></i>&nbsp;{{ warn }}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}

<div class="row justify-content-center">
  <div class="col-6 text-center">
    <h2><i class="far fa-file-code"></i>&nbsp;Preview</h2>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 d-flex justify-content-center">
    <div>
      {{ html_preview | safe }}
    </div>
  </div>
</div>

{% endblock %}
