{% extends 'base.html' %}

{% block body %}

<div id="instructions">
  Upload a filled out <a href="https://github.com/juliamarc/mal-tier-list-bbcode-gen/raw/main/tiers.ods">tiers.ods</a>
  spreadsheet
</div>

<div id="btn-container">
  <a id="tlg-btn" href="/">
    How to fill out&nbsp;&nbsp;<i class="fas fa-pencil-alt"></i>
  </a>
</div>

<div id="form-holder">
  <form action="" method=post enctype=multipart/form-data>
    <label class="btn btn-default btn-sm center-block btn-file">
      <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
      <input type="file" style="display: none;" name=ods_file onchange='this.form.submit();'>
    </label>
  </form>
</div>

<div id="error-box">{{ error_info }}</div>

{% endblock %}
